<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <title>Bangla Chatbot</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        #chatbox { width: 400px; height: 500px; border: 1px solid #ccc; overflow-y: auto; padding: 10px; }
        .user { text-align: right; color: blue; margin: 5px; }
        .bot { text-align: left; color: green; margin: 5px; }
        #message { width: 300px; }
    </style>
</head>
<body>
    <h2>Bangla Chatbot 🤖</h2>
    <div id="chatbox"></div>
    <input type="text" id="message" placeholder="আপনার বার্তা লিখুন">
    <button id="send">Send</button>

    <script>
        function addMessage(sender, text) {
            let msgClass = sender === "user" ? "user" : "bot";
            $("#chatbox").append("<div class='" + msgClass + "'>" + text + "</div>");
            $("#chatbox").scrollTop($("#chatbox")[0].scrollHeight);
        }

        $("#send").click(function() {
            let msg = $("#message").val();
            if(msg.trim() === "") return;

            addMessage("user", msg);
            $("#message").val("");

            $.get("/chat/", { message: msg }, function(data) {
                addMessage("bot", data.response);
            });
        });

        // Enter key sends message
        $("#message").keypress(function(e) {
            if(e.which === 13) $("#send").click();
        });
    </script>
</body>
</html>
