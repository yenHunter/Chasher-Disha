<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <title>Bangla Chatbot</title>
    <style>
        body { font-family: "Noto Sans Bengali", sans-serif; background: #f4f4f4; text-align: center; }
        #chatbox { width: 60%; margin: 20px auto; background: white; padding: 20px; border-radius: 10px; }
        .user, .bot { margin: 10px; padding: 8px; border-radius: 5px; }
        .user { background: #d1e7dd; text-align: right; }
        .bot { background: #f8d7da; text-align: left; }
    </style>
</head>
<body>
    <h2>ü§ñ ‡¶¨‡¶æ‡¶Ç‡¶≤‡¶æ ‡¶ö‡ßç‡¶Ø‡¶æ‡¶ü‡¶¨‡¶ü</h2>
    <div id="chatbox"></div>
    <input type="text" id="userInput" placeholder="‡¶è‡¶ñ‡¶æ‡¶®‡ßá ‡¶≤‡¶ø‡¶ñ‡ßÅ‡¶®..." style="width:60%; padding:10px;">
    <button onclick="sendMessage()">Send</button>

    <script>
        async function sendMessage() {
            const userText = document.getElementById('userInput').value;
            if (!userText) return;
            const chatbox = document.getElementById('chatbox');
            chatbox.innerHTML += `<div class='user'>${userText}</div>`;

            const res = await fetch(`/get-reply/?msg=${encodeURIComponent(userText)}`);
            const data = await res.json();
            chatbox.innerHTML += `<div class='bot'>${data.reply}</div>`;
            document.getElementById('userInput').value = '';
        }
    </script>
</body>
</html>
